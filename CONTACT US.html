<section id="contact">
  
  <h1 class="section-header">Contact US</h1>
  
  <div class="contact-wrapper">
  
    <!-- Left contact page --> 
    
    <form id="contact-form" class="form-horizontal" role="form">
       
      <div class="form-group">
        <div class="col-sm-12">
          <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
        </div>
      </div>

      <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
      
      <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
        <div class="alt-send-button">
          <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
        </div>
      
      </button>
      
    </form>
    
    <!-- Left contact page --> 
    
    <div class="direct-contact-container">

      <ul class="contact-list">
        <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">GURUGRAM, HARYANA</span></i></li>
        
        <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">965074****</a></span></i></li>
        
        <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">MENTOR09@edu.in</a></span></i></li>
        
      </ul>

      <hr>
      <ul class="social-media-list">
        <li class="github-icon"><a href="#" target="_blank" class="contact-icon">
          <i class="fa fa-github" aria-hidden="true"></i></a>
        </li>
        <li class="codepen-icon"><a href="#" target="_blank" class="contact-icon">
          <i class="fa fa-codepen" aria-hidden="true"></i></a>
        </li>
        <li class="twitter-icon"><a href="#" target="_blank" class="contact-icon">
          <i class="fa fa-twitter" aria-hidden="true"></i></a>
        </li>
        <li class="instagram-icon"><a href="#" target="_blank" class="contact-icon">
          <i class="fa fa-instagram" aria-hidden="true"></i></a>
        </li>       
      </ul>

      <hr>

      <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>

    </div>
  
  </div>
  
</section>

<script src="contact.js"></script>

</html>
